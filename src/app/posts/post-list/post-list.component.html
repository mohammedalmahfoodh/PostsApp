<mat-accordion *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
    <p>{{post.title}}</p>
    </mat-expansion-panel-header>
    <p>{{post.content}} </p>
  </mat-expansion-panel>
</mat-accordion>
<h5 class="text-info" *ngIf="posts.length<=0">No posts to display</h5>
